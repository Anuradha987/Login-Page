<body class="bg-image">
	<div class="logoarea"><img src="logo1.png" alt="logo" class="logo"></div>
<div class="form-box">
	<h3>Login</h3>

	<form class="input-group" id="login" action="" method="POST" name="loginform">
		<input type="text" name="username" class="input-field" placeholder="Username" required>
			<input type="password" name="password" class="input-field" placeholder="Password" required> 
			<input type="checkbox" name="Remember" class="check-box"><span>Remember Me</span>
			<button type="submit" class="submit-btn" id="loginbtn">Login</button>
		</form>
	<p>Don't have an account? <a href="#"><b>Register</b></a></p>
</div>
